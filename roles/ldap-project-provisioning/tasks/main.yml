- name: Ensure users OU is present
  ldap_entry:
    dn: "ou=users,dc=example,dc=org"
    objectClass: organizationalUnit
  args: "{{ LDAP_AUTH }}"

- name: Create org group {{ FINAL_NAME }}
  ldap_entry:
    dn: "cn={{ FINAL_NAME }},ou=users,dc=example,dc=org"
    objectClass: groupOfNames
    attributes:
      member: "cn={{ EMAIL }},ou=users,dc=example,dc=org"  
  args: "{{ LDAP_AUTH }}"

- name: Create org group {{ FINAL_NAME }}-adm
  ldap_entry:
    dn: "cn={{ FINAL_NAME }}-adm,ou=users,dc=example,dc=org"
    objectClass: groupOfNames
    attributes:
      member: "cn={{ EMAIL }},ou=users,dc=example,dc=org"  
  args: "{{ LDAP_AUTH }}"