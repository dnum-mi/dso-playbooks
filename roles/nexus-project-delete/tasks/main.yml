- name: delete role
  uri:
    url: "{{NEXUS_URL}}/security/roles/{{ORGANIZATION_NAME}}-{{ PROJECT_NAME }}-ID"
    method: DELETE
    validate_certs: False
    force_basic_auth: true
    user: "{{ NEXUS_ADMIN }}"
    password: "{{ NEXUS_ADMIN_PASSWORD }}"
    headers:
      Accept: "application/json"
    status_code: [204, 404]
